    function convertArray(o) {
        var v = {};
        for (var i in o) {
            if (o[i].name != '__VIEWSTATE') {
                if (typeof (v[o[i].name]) == 'undefined')
                    v[o[i].name] = o[i].value;
                else
                    v[o[i].name] += "," + o[i].value;
            }
        }
        return v;
